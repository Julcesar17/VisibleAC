<!DOCTYPE html>
<html>
<head>
	<title>Visible Creative Agency</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/index.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
</head>
<body>
	<section id="home" class="portada background"> <!-- portada -->
		<header class="header"> <!-- header -->
			<figure class="logotipo"> <!-- logotipo -->
				<img src="img/Logo_Header.png" width="70" height="70" alt="Visible logotipo"/>
			</figure>
			<span class="menu_btn icon-menu" id="menu_btn"></span>
			<nav class="menu" id="menu"> <!-- menu -->
			<ul>
				<li>
					<a class="transicion escala" href="#acerca_de">Acerca de</a>
				</li>
				<li>
					<a class="transicion escala" href="portafolio">Portafolio</a>
				</li>
				<li>
					<a class="transicion escala" href="Equipo">Equipo</a>
				</li>
				<li>
					<a class="transicion escala" href="contacto">Contacto</a>
				</li>
			</ul>
			</nav>
		</header>
		<div class="contenedor img_principal">
			<img class="principal" width="700" height="250" src="img/Tittle_Front_Big.png" alt="Imagen Principal Visible"/>
		</div>
		<div class="contenedor img_principal">
		<div class="cont_btn transicion escala_btn">
			<a class="btn_portafolio" href="https://www.behance.net/todovisible" target="_blank">Conoce nuestro trabajo</a>
		</div>
		</div>
		<div class="contenedor img_principal">
			<nav class="menu-social">
				<!--FB-->
				<a href="https://www.facebook.com/TodoVisible" target="_blank"><img class="btn-social transicion escala" src="img/fb_icon.png" width="40" height="40" alt="FB"/></a>

				<a href="https://twitter.com/TodoVisible" target="_blank"><img class="btn-social transicion escala" src="img/Twitter_Icon.png" width="40" height="40" alt="Twitter"/></a>
				<!--Instagram--> 
				<a href="https://www.instagram.com/todovisible/" target="_blank"><img class="btn-social transicion escala" src="img/IG_Icon.png" width="40" height="40" alt="Instagram"/></a>
				<a href="mailto:informacion@todovisible.com"><img class="btn-social transicion escala" src="img/Mail-icon.png" width="40" height="40" alt="Email"/></a>
			</nav>
		</div>
	<footer class="contenedor">
		<p class="copyright"><b>&copy;Visible Agencia Creativa</b> ~ 2016 Todos los Derechos Reservados</p>
	</footer>

	<section id="acerca_de" style="min-height:677px" class="background">
	</section>

	<script>
  		var $menuBtn = document.getElementById('menu_btn');
  		var $menu = document.getElementById('menu');

  		$menuBtn.addEventListener('touchstart', toggleMenu);

  		function toggleMenu(){
    	$menu.classList.toggle('active')
  		};
 	</script>
</body>
</html>
